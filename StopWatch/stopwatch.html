<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="sw.css">
</head>
<body>
    <div id="stopwatch">
        <div id="time">00:00:00</div>
        <button id="startBtn" onclick="start()">スタート</button>
        <button id="stopBtn" onclick="stop()" disabled>ストップ</button>
        <button id="resetBtn" onclick="reset()" disabled>リセット</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
